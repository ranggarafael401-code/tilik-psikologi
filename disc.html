<div id="start-screen" class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white max-w-md w-full p-8 rounded-3xl shadow-xl border">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">Instruksi DISC</h2>
        <p class="text-sm text-slate-600 mb-6">Pilih 1 pernyataan yang <b>Paling (M)</b> menggambarkan diri Anda, dan 1 yang <b>Paling Tidak (L)</b> menggambarkan diri Anda di setiap baris.</p>
        <button onclick="startTest()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Mulai Tes</button>
    </div>
</div>

<div id="test-content" class="hidden max-w-3xl mx-auto py-10 px-6">
    <table class="w-full bg-white rounded-xl overflow-hidden shadow-sm border">
        <thead class="bg-slate-50 text-[10px] uppercase font-bold text-slate-400">
            <tr><th class="p-4 text-left">Karakteristik</th><th class="w-12">M</th><th class="w-12">L</th></tr>
        </thead>
        <tbody class="text-sm divide-y">
            <tr>
                <td class="p-4">Gampang bergaul, ramah, mudah setuju</td>
                <td class="text-center"><input type="radio" name="r1m" value="I"></td>
                <td class="text-center"><input type="radio" name="r1l" value="I"></td>
            </tr>
            </tbody>
    </table>
    <button onclick="submitDISC()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold mt-8">Selesai & Lihat Hasil</button>
</div>
